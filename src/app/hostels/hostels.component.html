<ul>
	<li *ngFor="let hostel of hostels">
		<div class="container">
			<div class="row">
				<div class="col s12 m12">
					<div class="card grey darken-2">
						<div class="card-content white-text">
							<span class="card-title">{{hostel.nameHostel}}</span>
							<p>{{hostel.descr}}</p>
						</div>
						<div class="card-action">
							<a href="#">Заказать</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
