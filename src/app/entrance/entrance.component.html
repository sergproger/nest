<!-- Modal Structure -->
<div id="entrance" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">

  <div class="modal-content">
    <div class="row">

      <!--registration description-->

      <h6 class="grey-text text-darken-1 center"><b>Добро пожаловать, войдите</b></h6>
      <div class="section"></div>

      <div class="row center">
        <a id="facebookbtnIN" class="col s4 waves-effect waves-light" href="https://facebook.com">
          <img src="../../img/Facebook.png" /></a>
        <a id="googlebtnIN" class="col s4 waves-effect waves-light" href="https://google.com">
          <img src="../../img/Google.png" /></a>
        <a id="vkbtnIN" class="col s4 waves-effect waves-light" href="https://vk.com">
          <img src="../../img/VKontakte.png" /></a>
      </div>

      <div class='row'>
        <div class='input-field col s12 '>
          <input class='validate' type='email' name='email' id='emailIN' />
          <label for='email'>Введите ваш email</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='passwordIN' />
          <label for='password'>Введите ваш пароль</label>
        </div>
        <label style='float: right;'>
      <a class='darken-3 blue-text text-light-darken-3' href='#!'>Забыли пароль?</a>
     </label>
      </div>

      <div class='row center'>
        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect grey darken-4'>Войти</button>
      </div>

      <div class="row center">
        <a (click)="closeModal()" href="#registration" class="blue-text text-light-darken-3">Зарегистрироваться?</a>
      </div>


    </div>
  </div>
</div>
